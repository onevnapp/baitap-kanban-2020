<div class="add-list">
  <div class="form">
    <mat-form-field class="full-width">
      <input
        matInput
        [placeholder]="placeholder"
        [(ngModel)]="input"
        (keyup.enter)="addNew()"
        autocomplete="off"
      />
    </mat-form-field>

    <div style="margin-left: 15px;">
      <button mat-flat-button color="primary" (click)="addNew()">
        Add
      </button>
    </div>
  </div>
</div>
